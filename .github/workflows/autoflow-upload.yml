name: Autoflow Upload

on:
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Upload route dump
        uses: actions/upload-artifact@v4
        with:
          name: route-collision-dump
          path: context/route_collision_files_dump.txt
          if-no-files-found: error
