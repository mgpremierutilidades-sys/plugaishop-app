name: Home Brand Lock Guard

on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["**"]

jobs:
  home-brand-lock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run guard
        run: node scripts/guards/home-brand-lock-check.mjs
