name: Issue Sync (close issue on merge)

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  issues: write
  pull-requests: read
  contents: read

concurrency:
  group: issue-sync-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  close-linked-issue:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Resolve issue number to close
        id: resolve
        shell: bash
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          set -euo pipefail
          title="$PR_TITLE"
          issue_num=""

          if echo "$title" | grep -Eo 'ISSUE-[0-9]+' >/dev/null 2>&1; then
            tok="$(echo "$title" | grep -Eo 'ISSUE-[0-9]+' | head -n1)"
            issue_num="${tok#ISSUE-}"
          fi

          echo "issue_number=$issue_num" >> "$GITHUB_OUTPUT"
          if [ -n "$issue_num" ]; then
            echo "Resolved issue: #$issue_num"
          else
            echo "No linked issue detected."
          fi

      - name: Close issue + comment
        if: steps.resolve.outputs.issue_number != ''
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
          GITHUB_TOKEN: ${{ github.token }}
          ISSUE_NUMBER: ${{ steps.resolve.outputs.issue_number }}
          PR_URL: ${{ github.event.pull_request.html_url }}
        run: |
          set -euo pipefail
          num="$ISSUE_NUMBER"

          gh issue comment "$num" --body "âœ… PR mergeado automaticamente: ${PR_URL}"
          gh issue edit "$num" --add-label "autopilot-done" || true
          gh issue close "$num"